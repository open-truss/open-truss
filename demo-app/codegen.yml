overwrite: true
schema: "src/graphql/schema.graphql"
generates:
  src/graphql/generated-types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      contextType: "./context#Context"
      scalars:
        BigInt: "BigInt"
        DateTime: "Date"
        JSON: "Record<string, any>"
      useIndexSignature: true
